<!-- todo-list.component.html -->
<div class="container mt-4">
    <h2>Todo List</h2>
    <input [(ngModel)]="newTodo" class="form-control" placeholder="Enter a new Task" (keyup.enter)="addTodo()"/>
    <button (click)="addTodo()">Add</button>
    <ul class="list-group mt-3">
        <li *ngFor ="let todo of todos; let i = index" class="list-group-item">
            <app-todo-item [todo]="todo" (remove)="removeTodo(i)"></app-todo-item>
        </li>
    </ul>
</div>
